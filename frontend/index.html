      <div id="content" class="mx-auto">

          <div id="header" class="mt-3">
              <h1>Fire AI</h1>
          </div>
            <label for="x_input"><h3>X</h3></label>
            <input id="x_input" type="text" class="text_input">
            
            <label for="y_input"><h3>Y</h3></label>
            <input id="y_input" type="text" class="text_input">

            <label for="month_input"><h3>Month</h3></label>
            <input id="month_input" type="text" class="text_input">

            <label for="day_input"><h3>Day</h3></label>
            <input id="day_input" type="text" class="text_input">

            <label for="ffmc_input"><h3>FFMC</h3></label>
            <input id="ffmc_input" type="text" class="text_input">

            <input id="dmc_input" type="text" class="text_input">

            <label for="dc_input"><h3>DC</h3></label>

            <label for="isi_input"><h3>ISI</h3></label>
            <input id="isi_input" type="text" class="text_input">

            <label for="temp_input"><h3>Temp</h3></label>
            <input id="temp_input" type="text" class="text_input">

            <label for="rh_input"><h3>RH</h3></label>
            <input id="rh_input" type="text" class="text_input">

            <label for="wind_input"><h3>Wind</h3></label>
            <input id="wind_input" type="text" class="text_input">

            <label for="rain_input"><h3>Rain</h3></label>
            <input id="rain_input" type="text" class="text_input">

            <button onclick="submit();" class="detect_button">Submit</button>          
        </div>
